  <script>
    $(function() {
        $("#today")[0].valueAsDate = new Date(); 
            $("input[name=display]").change(function(e) {
                if ($(this).val() == "drop") {
                    $("select.toggle").each(function() {
                        $(this).removeAttr("size");
                    });
                }
                else {
                    $("select.toggle").each(function() {
                        $(this).attr("size", 4);
                    });
                }
            });
            
            $("#genre").change(function(e) {
                $("#sub option").hide().removeClass("visible");
                $("#sub ." + $(this).val()).show().addClass("visible");
                $("#sub").val($("#sub option.visible")[0].value);
            });
            
            $("#zip").keyup(function(e) {
                if ($(this).val().length == 5) {
                    $.getJSON("https://ziptasticapi.com/" + encodeURIComponent($(this).val()), function(data) {
                        if (!data.error) {
                            $("#city").val(data.city.charAt(0).toUpperCase() + data.city.slice(1).toLowerCase(0));
                            $("#state").val(data.state);
                        }
                    });
                }
            });

        });
